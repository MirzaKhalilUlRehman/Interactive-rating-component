<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactive rating component</title>
</head>

<body>
    <div class="container">
        <!-- Rating State -->
        <div class="rating-state">
            <div class="icon-star">
                <img src="assets/icon-star.svg" alt="Star Icon">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="btn-container">
                <button class="star-btn" data-value="1">1</button>
                <button class="star-btn" data-value="2">2</button>
                <button class="star-btn" data-value="3">3</button>
                <button class="star-btn" data-value="4">4</button>
                <button class="star-btn" data-value="5">5</button>
            </div>
            <button type="submit" class="sbm-btn">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
